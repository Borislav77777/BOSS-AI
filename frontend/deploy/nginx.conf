# Конфигурация Nginx для BARSUKOV OS
# Домен: ballu-splitsistema.ru
# Путь: /home/admin/web/ballu-splitsistema.ru/public_html

server {
    listen 80;
    server_name ballu-splitsistema.ru www.ballu-splitsistema.ru;

    # Корневая директория
    root /home/admin/web/ballu-splitsistema.ru/public_html;
    index index.html;

    # Логи
    access_log /home/admin/logs/ballu-splitsistema.ru.access.log;
    error_log /home/admin/logs/ballu-splitsistema.ru.error.log;

    # SPA routing - все запросы перенаправляем на index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Кэширование статических файлов (assets с хешами)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        # Сжатие для статики
        gzip_static on;
    }

    # Кэширование для других статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";

        # Сжатие
        gzip_static on;
    }

    # Специальная обработка для service worker
    location /sw.js {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Сжатие для всех текстовых файлов
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml;

    # Обработка ошибок
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;

    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(\.env|\.git|\.htaccess|\.htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

