# Boss AI Platform - Nginx конфигурация для поддомена
# Файл: /etc/nginx/sites-available/app.boss-ai.online
#
# Активация:
# sudo ln -s /etc/nginx/sites-available/app.boss-ai.online /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx

# ============================================
# HTTPS SERVER BLOCK
# ============================================

server {
    listen 443 ssl http2;
    server_name app.boss-ai.online;

    # SSL конфигурация (используем существующий сертификат)
    ssl_certificate /etc/letsencrypt/live/boss-ai.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boss-ai.online/privkey.pem;

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS заголовок
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ============================================
    # FRONTEND CONFIGURATION
    # ============================================

    # Корневая директория для React приложения
    root /var/www/boss-ai/frontend/dist;
    index index.html;

    # Основной location для SPA
    location / {
        try_files $uri $uri/ /index.html;

        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Сжатие
        gzip_static on;
    }

    # Не кэшировать HTML файлы
    location ~* \.(html|htm)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # ============================================
    # API GATEWAY PROXY
    # ============================================

    # Проксирование API запросов к Node.js API Gateway
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS заголовки
        add_header Access-Control-Allow-Origin "https://app.boss-ai.online" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Обработка preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://app.boss-ai.online";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # ============================================
    # WEBSOCKET PROXY
    # ============================================

    # Проксирование WebSocket соединений для Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket специфичные настройки
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
    }

    # ============================================
    # HEALTH CHECK
    # ============================================

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # SECURITY
    # ============================================

    # Скрыть версию Nginx
    server_tokens off;

    # Запретить доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запретить доступ к backup файлам
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # LOGGING
    # ============================================

    # Логирование
    access_log /var/log/nginx/app.boss-ai.online_access.log;
    error_log /var/log/nginx/app.boss-ai.online_error.log;
}

# ============================================
# HTTP REDIRECT
# ============================================

server {
    listen 80;
    server_name app.boss-ai.online;
    return 301 https://$server_name$request_uri;
}

# ============================================
# NOTES
# ============================================

# Требования:
# - Nginx с поддержкой HTTP/2
# - SSL сертификат для boss-ai.online
# - Node.js приложение на порту 3000
#
# Активация:
# sudo ln -s /etc/nginx/sites-available/app.boss-ai.online /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx
#
# DNS настройка:
# Добавить A-запись: app.boss-ai.online → 217.12.38.90
#
# SSL сертификат:
# Если нужно расширить существующий сертификат:
# sudo certbot --expand -d boss-ai.online -d app.boss-ai.online
#
# Проверка:
# curl -I https://app.boss-ai.online
# curl https://app.boss-ai.online/api/health
