# Boss AI Security Headers
# Include this file in your main server block for boss-ai.online (HTTPS)
# Example: include /var/www/boss-ai/deploy/nginx-security-headers.conf;

add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:; connect-src 'self' https://boss-ai.online wss://boss-ai.online; frame-ancestors https://boss-ai.online; object-src 'none'; base-uri 'self'" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
