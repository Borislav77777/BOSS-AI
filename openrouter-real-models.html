<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter - Реальные модели (0)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00FFFF, #00CCCC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00FFFF;
        }
        
        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .search-input {
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            width: 400px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        th {
            background: linear-gradient(90deg, #00CCCC 0%, #00FFFF 100%);
            color: #000000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            position: relative;
        }
        
        th:hover {
            background: linear-gradient(90deg, #00FFFF 0%, #00CCCC 100%);
        }
        
        tr:hover {
            background: rgba(0, 255, 255, 0.05);
        }
        
        .model-name {
            font-weight: bold;
            color: #00FFFF;
        }
        
        .provider {
            color: #00CCCC;
            font-weight: 500;
        }
        
        .capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .capability {
            background: rgba(0, 255, 255, 0.2);
            color: #00FFFF;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .description {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .url-link {
            color: #00FFFF;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .url-link:hover {
            text-decoration: underline;
        }
        
        .sort-arrow {
            margin-left: 8px;
            font-size: 0.8em;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .page-btn {
            padding: 10px 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        
        .page-btn.active {
            background: #00FFFF;
            color: #000000;
        }
        
        .export-buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .export-btn {
            padding: 12px 25px;
            margin: 0 10px;
            background: linear-gradient(45deg, #00CCCC, #00FFFF);
            color: #000000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OpenRouter - Реальные модели</h1>
            <p>Настоящие проверенные ссылки и полная информация</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">0</div>
                    <div>Всего моделей</div>
                </div>
                <div class="stat">
                    <div class="stat-number">0</div>
                    <div>Провайдеров</div>
                </div>
                <div class="stat">
                    <div class="stat-number">0</div>
                    <div>С возможностями</div>
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск по моделям..." id="searchInput">
        </div>
        
        <table id="modelsTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Название <span class="sort-arrow">↕</span></th>
                    <th onclick="sortTable(1)">Провайдер <span class="sort-arrow">↕</span></th>
                    <th onclick="sortTable(2)">Контекст <span class="sort-arrow">↕</span></th>
                    <th onclick="sortTable(3)">Параметры <span class="sort-arrow">↕</span></th>
                    <th onclick="sortTable(4)">Цена (вход/выход) <span class="sort-arrow">↕</span></th>
                    <th onclick="sortTable(5)">Возможности <span class="sort-arrow">↕</span></th>
                    <th>Описание</th>
                    <th>Ссылка</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
        <div class="export-buttons">
            <button class="export-btn" onclick="exportToJSON()">Экспорт JSON</button>
            <button class="export-btn" onclick="exportToCSV()">Экспорт CSV</button>
        </div>
    </div>
    
    <script>
        let currentData = [];
        let currentSort = { column: -1, direction: 'asc' };
        
        // Поиск
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#modelsTable tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
        
        // Сортировка
        function sortTable(column) {
            const tbody = document.querySelector('#modelsTable tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            const direction = currentSort.column === column && currentSort.direction === 'asc' ? 'desc' : 'asc';
            currentSort = { column, direction };
            
            rows.sort((a, b) => {
                const aText = a.cells[column].textContent.trim();
                const bText = b.cells[column].textContent.trim();
                
                if (direction === 'asc') {
                    return aText.localeCompare(bText);
                } else {
                    return bText.localeCompare(aText);
                }
            });
            
            rows.forEach(row => tbody.appendChild(row));
            
            // Обновляем стрелки
            document.querySelectorAll('.sort-arrow').forEach(arrow => {
                arrow.textContent = '↕';
            });
            document.querySelectorAll('th')[column].querySelector('.sort-arrow').textContent = direction === 'asc' ? '↑' : '↓';
        }
        
        // Экспорт
        function exportToJSON() {
            const dataStr = JSON.stringify(currentData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'openrouter-real-models.json';
            link.click();
        }
        
        function exportToCSV() {
            const headers = ['Название', 'Провайдер', 'Контекст', 'Параметры', 'Цена вход', 'Цена выход', 'Возможности', 'Описание', 'Ссылка'];
            const csvContent = [
                headers.join(','),
                ...currentData.map(model => [
                    '"' + model.name.replace(/"/g, '""') + '"',
                    '"' + model.provider.replace(/"/g, '""') + '"',
                    '"' + model.context.replace(/"/g, '""') + '"',
                    '"' + model.parameters.replace(/"/g, '""') + '"',
                    '"' + model.pricing.input.replace(/"/g, '""') + '"',
                    '"' + model.pricing.output.replace(/"/g, '""') + '"',
                    '"' + model.capabilities.join('; ').replace(/"/g, '""') + '"',
                    '"' + model.description.replace(/"/g, '""') + '"',
                    '"' + model.url.replace(/"/g, '""') + '"'
                ].join(','))
            ].join('\n');
            
            const dataBlob = new Blob([csvContent], {type: 'text/csv;charset=utf-8;'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'openrouter-real-models.csv';
            link.click();
        }
    </script>
</body>
</html>
